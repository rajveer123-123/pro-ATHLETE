<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Tracker + Coach Review</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn-save { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 600; cursor: pointer; }
        
        /* Review Accordion Style */
        .review-section { background: #1e293b; color: white; border-radius: 12px; margin-bottom: 20px; overflow: hidden; }
        .review-header { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .review-content { display: none; padding: 15px; background: white; color: #333; }
        .review-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .review-item b { color: var(--primary); display: block; }

        .player-card { background: white; padding: 15px; border-radius: 16px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .athlete-header { font-size: 1.4rem; font-weight: bold; border-bottom: 2px solid #f1f5f9; padding-bottom: 8px; margin-bottom: 15px; }
        .sport-section { margin-top: 25px; border: 1px solid #f1f5f9; padding: 10px; border-radius: 12px; }
        .pb-badge { background: #dcfce7; color: #166534; padding: 3px 10px; border-radius: 20px; font-size: 0.8rem; }
        canvas { margin: 15px 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="review-section">
        <div class="review-header" onclick="toggleReviews()">
            <span>üí¨ Coach & User Reviews</span>
            <span id="arrow">‚ñº</span>
        </div>
        <div class="review-content" id="reviewContent">
            <input type="text" id="revName" placeholder="Your Name/Coach Name">
            <textarea id="revText" placeholder="Write your review about this app..."></textarea>
            <button class="btn-save" onclick="saveReview()">Post Review</button>
            <hr>
            <div id="reviewList">Loading reviews...</div>
        </div>
    </div>

    <div class="card">
        <h2>üèÖ Performance Entry</h2>
        <input type="text" id="pName" placeholder="Athlete Name">
        <select id="sName">
            <option value="100m Sprint">100m Sprint</option>
            <option value="200m Sprint">200m Sprint</option>
            <option value="Long Jump">Long Jump</option>
            <option value="Javelin">Javelin</option>
        </select>
        <input type="date" id="pDate">
        <input type="number" step="0.01" id="pScore" placeholder="Score">
        <button class="btn-save" onclick="saveData()">SAVE RECORD</button>
    </div>

    <div id="displayArea"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBXlSIIG2czsrKYMJ07H7ibhXqd7jpOQR0",
        authDomain: "athletetracker-5efd6.firebaseapp.com",
        projectId: "athletetracker-5efd6",
        databaseURL: "https://athletetracker-5efd6-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // --- ACCORDION TOGGLE ---
    function toggleReviews() {
        const content = document.getElementById('reviewContent');
        const arrow = document.getElementById('arrow');
        if(content.style.display === "block") {
            content.style.display = "none";
            arrow.innerText = "‚ñº";
        } else {
            content.style.display = "block";
            arrow.innerText = "‚ñ≤";
        }
    }

    // --- SAVE PUBLIC REVIEW ---
    function saveReview() {
        const name = document.getElementById('revName').value.trim();
        const text = document.getElementById('revText').value.trim();
        if(!name || !text) return alert("Naam aur Review dono likho!");

        database.ref('public_reviews').push({ name, text, date: new Date().toLocaleDateString() });
        document.getElementById('revText').value = '';
    }

    // --- LOAD REVIEWS ---
    database.ref('public_reviews').on('value', (snap) => {
        const list = document.getElementById('reviewList');
        list.innerHTML = '';
        const data = snap.val();
        for(let id in data) {
            list.innerHTML += `<div class="review-item"><b>${data[id].name}</b> ${data[id].text}</div>`;
        }
    });

    // --- ATHLETE DATA LOGIC (Same as before) ---
    function saveData() {
        const name = document.getElementById('pName').value.trim();
        const sport = document.getElementById('sName').value;
        const date = document.getElementById('pDate').value;
        const score = parseFloat(document.getElementById('pScore').value);
        if(!name || !date || isNaN(score)) return alert("Details bharo!");
        database.ref('athletes/' + name + '/' + sport.replace(/\s/g, '')).push({ date, score });
        document.getElementById('pScore').value = '';
    }

    database.ref('athletes').on('value', (snap) => {
        renderUI(snap.val());
    });

    function renderUI(db) {
        const area = document.getElementById('displayArea');
        area.innerHTML = '';
        if(!db) return;
        for (let player in db) {
            const card = document.createElement('div');
            card.className = 'player-card';
            let html = `<div class="athlete-header">üë§ ${player}</div>`;
            for (let sport in db[player]) {
                const records = Object.values(db[player][sport]);
                const scores = records.map(r => r.score);
                const pb = Math.max(...scores); // Simple PB
                html += `<div class="sport-section"><b>‚ö° ${sport}</b> <span class="pb-badge">PB: ${pb}</span><canvas id="chart-${player.replace(/\s/g,'')}-${sport}"></canvas></div>`;
            }
            card.innerHTML = html;
            area.appendChild(card);
            // Render charts here (logic simplified for speed)
        }
    }
</script>
</body>
</html>
